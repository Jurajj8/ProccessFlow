<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header text-white">
      <h2 class="mb-0">Profile</h2>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center">
        <div *ngIf="user.profileImagePath" class="profile-picture mr-3">
          <img [src]="user.profileImagePath" alt="Profile Picture" class="img-thumbnail" />
          <div class="roles mt-3">
            <span>Your roles: {{checkRoles()}}</span>
          </div>
        </div>
        <form (ngSubmit)="updateProfile(user)" class="needs-validation flex-grow-1">
          <div class="form-group" *ngIf="user">
            <label for="userName">Username:</label>
            <input type="text"
                   [(ngModel)]="user.userName"
                   name="userName"
                   id="userName"
                   class="form-control"
                   required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email"
                   [(ngModel)]="user.email"
                   name="email"
                   id="email"
                   class="form-control"
                   required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password"
                   [(ngModel)]="user.password"
                   name="password"
                   id="password"
                   class="form-control"
                   required />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
        </form>
      </div>
    </div>
  </div>

  <div class="card shadow-sm mt-4">
    <div class="card-header text-white">
      <h3 class="mb-0">Upload Profile Picture</h3>
    </div>
    <div class="card-body" id="picture">
      <form (ngSubmit)="uploadImage()" enctype="multipart/form-data">
        <div class="form-group">
          <input type="file" (change)="onFileSelected($event)" class="form-control" />
          <input type="hidden" [(ngModel)]="user.email" name="email" />

          <button type="submit" class="btn btn-success ms-3">Upload Image</button>
          <button class="btn btn-danger ms-3" (click)="deleteImage()">Delete Image</button>
        </div>
      </form>
    </div>
  </div>
</div>
