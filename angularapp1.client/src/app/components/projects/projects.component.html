<div class="container mt-4">
  <div class="d-flex justify-content-center align-items-center mb-4">
    <h2 class="me-auto">Projects</h2>
    <input type="text" class="form-control ms-5 me-5" placeholder="Search projects" [(ngModel)]="searchTerm" (input)="filterProjects()">
    <button [routerLink]="['add']" class="btn btn-primary me-2">
      AddProject
    </button>
    <button (click)="exportExcel()" class="btn btn-success">
      Export to Excel
    </button>

  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let project of filteredProjects">
      <div class="d-flex flex-column">
        <a [routerLink]="['/projects', project.projectID]">
          <strong>{{ project.name }}</strong>
        </a>
        <a [routerLink]="['/projects', project.projectID]">
          <span>{{ project.description }}</span>
        </a>
        <a [routerLink]="['/projects', project.projectID]">
          <span class="text-muted"><i>{{ getEnumName(project.status) }}</i></span>
        </a>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center ms-3">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/projects', project.projectID]">
            <mat-icon>arrow_forward</mat-icon>
            <span>View</span>
          </button>
          <button mat-menu-item [routerLink]="['/projects/edit', project.projectID]">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteProject(project.projectID)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </li>
  </ul>
</div>
