<div class="container mt-4">
  <h2 class="mb-4">Edit Station</h2>
  <form *ngIf="station" (ngSubmit)="updateStation()" class="needs-validation">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text"
             [(ngModel)]="station.name"
             name="name"
             id="name"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <input type="text"
             [(ngModel)]="station.description"
             name="description"
             id="description"
             class="form-control"
             required />
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button"
              class="btn btn-secondary ms-2"
              (click)=back()>
        Cancel
      </button>
    </div>
  </form>
</div>
