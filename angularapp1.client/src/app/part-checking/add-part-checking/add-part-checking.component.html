<div class="container mt-4">
  <h2 class="mb-4">PartCheckings</h2>
  <form (ngSubmit)="addPartChecking()" class="needs-validation">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        [(ngModel)]="newPartChecking.name"
        name="name"
        id="name"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="type" class="form-label">Type:</label>
      <input
        type="text"
        [(ngModel)]="newPartChecking.type"
        name="type"
        id="type"
        class="form-control"
        required
      />
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Add</button>
      <button
        type="button"
        class="btn btn-secondary ms-2"
        (click)="router.navigate(['/partCheckings'])"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
