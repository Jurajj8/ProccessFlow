<div class="container mt-4">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let product of products" class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Price: {{ product.price | currency }}</p>
          <p *ngIf="product.createdDate" class="text-muted">
            Created: {{ product.createdDate }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="startEditing(product)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <div *ngIf="editingProduct.id !== 0" class="mt-4">
    <h2 class="text-center">Edit Product</h2>
    <form class="d-flex flex-column align-items-center">
      <div class="mb-3 w-50">
        <input [(ngModel)]="editingProduct.name"
               class="form-control"
               placeholder="Name"
               required
               name="editName" />
      </div>
      <div class="mb-3 w-50">
        <input [(ngModel)]="editingProduct.price"
               class="form-control"
               placeholder="Price"
               type="number"
               required
               name="editPrice" />
        <div *ngIf="">

        </div>
      </div>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success" (click)="saveEdit()">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
    <hr />
  </div>

  <h2 class="text-center">Add Product</h2>
  <form (submit)="addProduct()" class="d-flex flex-column align-items-center">
    <div class="mb-3 w-50">
      <input [(ngModel)]="newProduct.name"
             class="form-control"
             placeholder="Name"
             required
             name="name" />
    </div>
    <div class="mb-3 w-50">
      <input [(ngModel)]="newProduct.price"
             class="form-control"
             placeholder="Price"
             type="number"
             required
             min="0.01"
             name="price" />
    </div>
    <button class="btn btn-success">Add Product</button>
  </form>
</div>
